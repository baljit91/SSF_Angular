<head>
<script src="http://vjs.zencdn.net/5.3.0/video.js"></script>
    <link href="http://vjs.zencdn.net/5.3.0/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>


    <!-- ad markers plugin, depends from jquery -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="/js/vjs-5.3.0/plugins/admarkers/ad-markers.js"></script>
    <link href="styles/ad-markers.css" rel="stylesheet">
    <script src="../app/ad-markers.js"></script>
    <script src="../app/videojs-transcript.js"></script>
    <link href="/js/vjs-5.3.0/plugins/admarkers/ad-markers.css" rel="stylesheet">
    <link href="styles/videojs-transcript.css" title="Example 1" rel="stylesheet">
</head>
<body>
<video id="video">
       <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4"
            type='video/mp4'>
      <track kind="captions" src="mycaptions.srt" srclang="en" label="English" default>
</video>
<div id="transcript"></div>
<script>
    var video = videojs('video').ready(function(){
      // Set up any options.
      var options = {
        showTitle: false,
        showTrackSelector: false,
      };

      // Initialize the plugin.
      var transcript = this.transcript(options);

      // Then attach the widget to the page.
      var transcriptContainer = document.querySelector('#transcript');
      transcriptContainer.appendChild(transcript.el());
    });
</script>
</body>
